   <style>

     * {
    padding: 0;

}
    
    .header {
        background-color: #ADADAD;

    }

	.navbar {
		display: flex;
		align-items: center;

	}

	.background {
		background:#379683;
		background-blend-mode: darken;
		background-size: cover;
	}

	.nav-list {
		width: 70%;

		align-items: center;
	}

	}
 
    .nav-list li {

	} 

	.nav-list li a {
		text-decoration: none;
		color: white;
        font-size: 1.2rem;
	}

	.nav-list li a:hover {
		color: #4bbda6;
	}

	.rightnav {
		width: 30%;
		text-align: right;
    }

	#search {
		padding: 2px;
		font-size: 17px;
		border: 2px solid grey;
		border-radius: 9px;
    
    } 
    .btn {
		padding: 8px 20px;
		margin: 7px 0;
		border: 2px solid black;
		border-radius: 8px;
		background: none;
		color: black;
		cursor: pointer;
    

	}

   
 .btn-sm {
		padding: 6px 10px;
		vertical-align: middle;

	}
